<!DOCTYPE html>
{% load static %}
{% static "images" as baseUrl %}
<html>
<head>
	<title>Registration</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<script src="https://kit.fontawesome.com/89757dcf63.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'app.css' %}">
</head>
<body>

   <div class="text-center" style="color: black; font-weight:700;">
    {% for message in messages %}
      <h3 style="font-size: 30px; "><Strong>{{ message }}</Strong></h3>
    {% endfor %}
  </div>


  <div class="wrap" style="margin-top: 15px; padding-top: 20px;
   padding-bottom: 20px" >
    <h2>Sign up Here</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" placeholder="Enter First Name" name="first_name" required>
      <input type="text" placeholder="Enter Last Name" name="last_name" required>
      
      <input type="text" placeholder="Enter Email" name="email" required>
      <input type="text" placeholder="Enter Phone No." name="number" required>
      <input type="text" placeholder="Enter Address" name="addr" required>
      <input type="password" placeholder="Enter Password" name="password1" required>
       <input type="password" placeholder="Confirm Password" name="password2" required>

      <button name="registration" class="sign_up_btn" type="">Sign Up</button>

      <a href="/">
        <h3 style="font-size: 16px;">Go Back</h3>
      </a>
    </form>
  </div>

 


<script
	src="http://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>

<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
