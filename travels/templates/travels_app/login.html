<!DOCTYPE html>
{% load static %}
{% static "images" as baseUrl %}
<html>
<head>
	<title>Registration</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
  <script src="https://kit.fontawesome.com/89757dcf63.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'app.css' %}">
</head>
<body>


  <div class="text-center" style="color: black; font-weight:700;">
    {% for message in messages %}
      <h3 style="font-size: 30px; "><Strong>{{ message }}</Strong></h3>
    {% endfor %}
  </div>


  <div class="wrap">
    <h2>Login Here</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" placeholder="Enter Address" name="email" required>
      <input type="password" placeholder="Enter Password" name="password" required>

      <button name="login" class="sign_up_btn" type="">Login</button>
    </form>
  </div>



<script
	src="http://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>

<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
